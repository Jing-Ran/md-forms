<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shipping-Billing Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header class="header">
		<table>
			<tr>
				<td><div class="step-bar previous">1</div></td>
				<td><div class="line previous"></div></td>
				<td><div class="step-bar">2</div></td>
				<td><div class="line next"></div></td>
				<td><div class="step-bar next">3</div></td>
				<td><div class="line next"></div></td>
				<td><div class="step-bar next">4</div></td>
			</tr>

			<tr>
				<td class="steps previous">Shopping</td>
				<td></td>
				<td class="steps">Address</td>
				<td></td>
				<td class="steps next-tx">Payment</td>
				<td></td>
				<td class="steps next-tx">Confirm</td>
			</tr>
		</table>
	</header>

	<form method="post" id="ship-bill" autocomplete="off">
		<div id="billing">
			<fieldset name="billing">
				<legend>Billing Address</legend>
				<label for="fname" class="required">First Name: </label>
				<input class="name" id="fname" type="text" name="firstn" required><br>

				<label for="lname" class="required">Last Name: </label>
				<input class="name" id="lname" type="text" name="lastn" required><br>

				<label for="address1" class="required">Address 1: </label>
				<input class="address-rq"id="address1" type="text" name="address" placeholder="Street Address" required><br>

				<label for="address2">Address 2: </label>
				<input class="address-op" id="address2" type="text" name="address" placeholder="Apt, Suite, Bldg (optional)"><br>

				<label for="city" class="required">City: </label>
				<input class="city-input" id="city" type="text" name="address" required><br>

				<label for="state" class="required">State (in the US): </label>
				<select id="state" name="states" required>
					<option value="" disabled selected>- Please select a state -</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>

					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select><br>

				<label for="email" class="required">Email: </label>
				<input class="email-input" id="email" type="email" name="email" required><br>

				<label for="phone">Phone Number: </label>
				<input class="phone-input" id="phone" type="tel" name="usrtel" placeholder="XXX-XXX-XXXX"><br>
			</fieldset>
		</div>

		<input id="checkbox-toggle" type="checkbox" name="same-to-billing"> Same as billing address<br>

		<div id="shipping">
			<fieldset class="toggle-bd" name="shipping">
				<legend>Shipping Address</legend>
				<label for="sp-fname" class="required">First Name: </label>
				<input class="name" id="sp-fname" type="text" name="firstn" required><br>

				<label for="sp-lname" class="required">Last Name: </label>

				<label for="sp-address1" class="required">Address 1: </label>

					<option value="KY">Kentucky</option>

					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select><br>

				<label for="email" class="required">Email: </label>
				<input class="email-input" id="sp-email" type="email" name="email" required><br>

				<label for="sp-phone">Phone Number: </label>
				<input class="phone-input" id="sp-phone" type="tel" name="usrtel" placeholder="XXX-XXX-XXXX">
			</fieldset>
		</div>	

		<input type="submit" name="submit" value="Next Step" class="btn-submit">
	</form>

	<script src="script.js"></script>
</body>
</html>
