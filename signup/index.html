<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup Form</title>
	<link rel="stylesheet" type="text/css" href="signup-form.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="frame">
		<div class="intro">
			<h2 class="bold">Sign Up</h2>
			<p>Sign up now and make sure you're the first to know the trending news!</p>
		</div>
		<hr>
		
		<form method="post" id="signup">
			<div class="form-body left-form">
				<div class="question">
					<label for="fname" class="required">First Name</label><br>
					<input id="fname" class="full-width" type="text" name="firstnm">
				</div>

				<div class="question">
					<label for="dob" class="required">Date of Birth</label><br>
					<input id="dob" class="full-width" type="text" name="dob" placeholder="mm/dd/yyyy">
				</div>

				<div class="question">
					<label for="email" class="required">Email Address</label><br>
					<input id="email" class="full-width" type="email" name="email">
				</div>
			</div>

			<div class="form-body right-form">
				<div class="question">
					<label for="lname" class="required">Last Name</label><br>
					<input id="lname" class="full-width" type="text" name="lastnm">
				</div>

				<div class="question">
					<label class="required">Gender</label><br>
					<input class="gender" id="female" type="radio" name="gender">
					<label for="female"> female</label>&nbsp;&nbsp;
					<input class="gender" id="male" type="radio" name="gender">
					<label for="male"> male</label>&nbsp;&nbsp;
					<input class="gender" id="other" type="radio" name="gender">
					<label for="other"> other</label>
				</div>
				
				<div class="question">
					<label for="psw" class="required">Password</label><br>
					<input id="psw" class="full-width" type="password" name="psw"
					placeholder="6-8 characters">
				</div>
			</div>
			
			<div class="submit-btn">
				<input type="submit" name="submit" value="Sign Up">
			</div>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
