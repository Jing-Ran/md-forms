<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log into your account</title>
	<link rel="stylesheet" type="text/css" href="login-form.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="frame">
		<div class="header">
			<h2>Login</h2>
		</div>
	
		<div class="form">
			<form method="post" id="login-form" autocomplete="off">
				<div class="form-bd">
					<input id="email-login" type="email" name="email" placeholder="email address" required>
				</div>
	
				<div class="form-bd">
					<input id="psw-login" type="password" name="pw" placeholder="password" required>
				</div>
	
				<div class="float-rt">
					<a href="forgot-psw.html" target="_blank">Forgot your password?</a>
				</div>
	
				<input class="btn" type="submit" name="submit" value="Log in">
			</form>

			<hr>

			<div class="register">
				<p>Don't have an account? Sign up now!</p>
				<button class="btn"><a href="../signup/index.html" target="_blank">Sign up</button>
			</div>

		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
